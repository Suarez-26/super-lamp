<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Exclusivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="servicios">
        <div class="contenedor">
            <h2 class="titulo">Servicios Exclusivos</h2>
            <div class="tarjetas">
                <!-- Tarjeta 1 -->
                <div class="tarjeta">
                    <img src="gastronomia" alt="Plato gourmet en restaurante exclusivo" class="imagen">
                    <h3 class="subtitulo">Gastronomía</h3>
                    <p class="descripcion">Sabores que deleitan, platos que enamoran.</p>
                </div>
                <!-- Tarjeta 2 -->
                <div class="tarjeta">
                    <img src="spa y bienestar" alt="Área de spa y bienestar" class="imagen">
                    <h3 class="subtitulo">Spa y Bienestar</h3>
                    <p class="descripcion">Un refugio para renovar cuerpo y alma.</p>
                </div>
                <!-- Tarjeta 3 -->
                <div class="tarjeta">
                    <img src="zonas humedas" alt="Piscina tranquila" class="imagen">
                    <h3 class="subtitulo">Zonas Húmedas</h3>
                    <p class="descripcion">Sumérgete en la tranquilidad de nuestras piscinas.</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
